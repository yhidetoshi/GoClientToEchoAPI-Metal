service: GoClientToEchoAPIMetal
frameworkVersion: ">=1.48.0"

provider:
  name: aws
  stage: dev
  runtime: go1.x
  region: ap-northeast-1


functions:
  mackerel:
    handler: main
    role: GoClientToEchoAPIMetal
    timeout: 30
    description: Post Metrics to Mackerel for metal price
    memorySize: 128
    environment:
      TZ: Asia/Tokyo
      MKRKEY: ${opt:mkrkey}
      APIURL: ${opt:apiurl}
    events:
      - schedule: rate(1 hour)


resources:
  Resources:
    GoClientToEchoAPIMetal:
      Type: AWS::IAM::Role
      Properties:
        RoleName: GoClientToEchoAPIMetal
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: GoClientToEchoAPIMetal
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - "logs:CreateLogGroup"
                    - "logs:CreateLogStream"
                    - "logs:PutLogEvents"
                  Resource: "*"